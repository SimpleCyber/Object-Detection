<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Camera Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #06d6a0;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --success-color: #10b981;
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            font-weight: 400;
        }

        .app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Camera View */
        .camera-container {
            position: relative;
            flex: 1;
            background: #000;
            overflow: hidden;
            border-radius: 0;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #video.back-camera {
            transform: none;
        }

        #canvas {
            display: none;
        }

        /* Top Navigation */
        .top-nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: max(env(safe-area-inset-top), 20px) 20px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            min-height: 44px;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .app-title {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        /* Camera Mode Indicator */
        .camera-mode {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            z-index: 9;
        }

        /* Bottom Controls */
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 20px 20px max(env(safe-area-inset-bottom), 20px);
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .capture-btn {
            width: 80px;
            height: 80px;
            border: 4px solid var(--text-primary);
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .capture-btn:before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: var(--text-primary);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .capture-btn:hover {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }

        .capture-btn:hover:before {
            background: var(--accent-color);
        }

        .capture-btn:active {
            transform: scale(0.95);
        }

        .capture-btn.capturing {
            animation: captureFlash 0.3s ease-out;
        }

        @keyframes captureFlash {
            0% { border-color: var(--accent-color); }
            50% { border-color: #ffffff; box-shadow: 0 0 30px var(--accent-color); }
            100% { border-color: var(--text-primary); }
        }

        .side-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 50px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .side-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        /* Pages */
        .page {
            display: none;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            overflow-y: auto;
        }

        .page.active {
            display: flex;
            flex-direction: column;
        }

        /* History Page */
        .page-header {
            padding: max(env(safe-area-inset-top), 20px) 20px 20px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
            padding: 24px;
            flex: 1;
        }

        .history-item {
            aspect-ratio: 1;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .history-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: var(--primary-color);
        }

        .history-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .history-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 16px 12px 12px;
            color: var(--text-primary);
        }

        .history-item .date {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .history-item .status {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 500;
        }

        .history-item .status.analyzed {
            background: var(--success-color);
            color: white;
        }

        .history-item .status.pending {
            background: var(--warning-color);
            color: white;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            color: var(--text-secondary);
            text-align: center;
            grid-column: 1/-1;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        /* Analysis Page */
        .analysis-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .analysis-image-container {
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            max-height: 50vh;
        }

        .analysis-image {
            width: 100%;
            max-height: 50vh;
            object-fit: contain;
        }

        .analysis-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .analysis-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            padding: 24px;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .analysis-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.1);
        }

        .analysis-card h3 {
            color: var(--primary-color);
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .analysis-text {
            line-height: 1.7;
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 15px;
        }

        .audio-controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .audio-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 44px;
        }

        .audio-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .audio-btn:active {
            transform: translateY(0);
        }

        .audio-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .audio-btn.stop {
            background: linear-gradient(135deg, var(--error-color), #dc2626);
        }

        .audio-btn.speaking {
            background: linear-gradient(135deg, var(--success-color), #059669);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-content {
            text-align: center;
            padding: 40px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            backdrop-filter: blur(20px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .loading-subtext {
            font-size: 14px;
            color: var(--text-secondary);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            padding: 16px 20px;
            border-radius: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid;
            animation: slideIn 0.3s ease-out;
            max-width: 300px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error-color);
            color: #fecaca;
        }

        .notification.success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success-color);
            color: #a7f3d0;
        }

        .notification.warning {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--warning-color);
            color: #fde68a;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .top-nav, .page-header {
                padding: max(env(safe-area-inset-top), 16px) 16px 16px;
            }
            
            .bottom-controls {
                padding: 16px 16px max(env(safe-area-inset-bottom), 16px);
            }
            
            .capture-btn {
                width: 70px;
                height: 70px;
            }
            
            .capture-btn:before {
                width: 50px;
                height: 50px;
            }
            
            .history-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
                padding: 20px 16px;
            }

            .analysis-content {
                padding: 20px 16px;
            }

            .app-title {
                font-size: 18px;
            }

            .page-title {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .audio-controls {
                flex-direction: column;
            }

            .audio-btn {
                justify-content: center;
            }
        }

        /* Dark mode enhancements */
        @media (prefers-color-scheme: dark) {
            :root {
                --dark-bg: #0a0a0f;
            }
        }

        /* Focus styles for accessibility */
        .nav-btn:focus,
        .side-btn:focus,
        .capture-btn:focus,
        .audio-btn:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Camera Page -->
        <div class="page active" id="camera-page">
            <div class="camera-container">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="canvas"></canvas>
                
                <div class="top-nav">
                    <button class="nav-btn" id="flash-btn" title="Flash">
                        <i class="fas fa-bolt"></i>
                    </button>
                    <h1 class="app-title">AI Camera Pro</h1>
                    <button class="nav-btn" id="history-btn" title="Photos">
                        <i class="fas fa-images"></i>
                    </button>
                </div>

                <div class="camera-mode" id="camera-mode">
                    <i class="fas fa-camera"></i> Back Camera
                </div>
                
                <div class="bottom-controls">
                    <button class="side-btn" id="gallery-btn" title="Gallery">
                        <i class="fas fa-photo-video"></i>
                    </button>
                    <button class="capture-btn" id="capture-btn" title="Take Photo"></button>
                    <button class="side-btn" id="flip-btn" title="Switch Camera">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- History Page -->
        <div class="page" id="history-page">
            <div class="page-header">
                <button class="nav-btn" id="back-to-camera" title="Back to Camera">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 class="page-title">Photo Gallery</h2>
                <button class="nav-btn" id="clear-history" title="Clear All">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            <div class="history-grid" id="history-grid">
                <!-- History items will be populated here -->
            </div>
        </div>

        <!-- Analysis Page -->
        <div class="page" id="analysis-page">
            <div class="page-header">
                <button class="nav-btn" id="back-to-history" title="Back to Gallery">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 class="page-title">AI Analysis</h2>
                <button class="nav-btn" id="share-btn" title="Share">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
            <div class="analysis-container">
                <div class="analysis-image-container">
                    <img id="analysis-image" class="analysis-image" alt="Analyzed image">
                </div>
                <div class="analysis-content">
                    <div id="analysis-results">
                        <!-- Analysis results will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div class="loading" id="loading" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing Image</div>
            <div class="loading-subtext">AI is processing your photo...</div>
        </div>
    </div>

    <script>
        // Configuration
        const GEMINI_API_KEY = 'AIzaSyA36qY9SbEzYsZsCRMiCSKIcnr5PRkkpgM';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';

        // Global variables
        let currentStream = null;
        let currentFacingMode = 'environment'; // 'user' for front, 'environment' for back
        let capturedPhotos = [];
        let currentSpeech = null;
        let isCapturing = false;

        // DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const flipBtn = document.getElementById('flip-btn');
        const historyBtn = document.getElementById('history-btn');
        const galleryBtn = document.getElementById('gallery-btn');
        const cameraMode = document.getElementById('camera-mode');
        const pages = document.querySelectorAll('.page');
        const loading = document.getElementById('loading');

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeCamera();
            loadPhotoHistory();
            setupEventListeners();
            updateCameraModeIndicator();
        });

        // Setup event listeners
        function setupEventListeners() {
            captureBtn.addEventListener('click', capturePhoto);
            flipBtn.addEventListener('click', flipCamera);
            historyBtn.addEventListener('click', () => showPage('history-page'));
            galleryBtn.addEventListener('click', () => showPage('history-page'));
            
            document.getElementById('back-to-camera').addEventListener('click', () => showPage('camera-page'));
            document.getElementById('back-to-history').addEventListener('click', () => showPage('history-page'));
            document.getElementById('clear-history').addEventListener('click', clearHistory);
            document.getElementById('share-btn').addEventListener('click', shareAnalysis);

            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && document.querySelector('#camera-page').classList.contains('active')) {
                    e.preventDefault();
                    capturePhoto();
                }
            });
        }

        // Initialize camera
        async function initializeCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                };

                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                    updateVideoTransform();
                });

                showNotification('Camera ready', 'success');
            } catch (error) {
                console.error('Error accessing camera:', error);
                showNotification('Camera access denied or not available', 'error');
            }
        }

        // Update video transform based on camera
        function updateVideoTransform() {
            if (currentFacingMode === 'user') {
                video.classList.remove('back-camera');
            } else {
                video.classList.add('back-camera');
            }
        }

        // Update camera mode indicator
        function updateCameraModeIndicator() {
            const modeText = currentFacingMode === 'user' ? 'Front Camera' : 'Back Camera';
            const modeIcon = currentFacingMode === 'user' ? 'fa-user' : 'fa-camera';
            cameraMode.innerHTML = `<i class="fas ${modeIcon}"></i> ${modeText}`;
        }

        // Flip camera
        async function flipCamera() {
            if (isCapturing) return;
            
            flipBtn.style.pointerEvents = 'none';
            flipBtn.style.opacity = '0.5';
            
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            updateCameraModeIndicator();
            
            await initializeCamera();
            
            setTimeout(() => {
                flipBtn.style.pointerEvents = 'auto';
                flipBtn.style.opacity = '1';
            }, 1000);
        }

        // Capture photo
        function capturePhoto() {
            if (isCapturing) return;
            
            isCapturing = true;
            captureBtn.classList.add('capturing');
            
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Handle mirroring for front camera
            if (currentFacingMode === 'user') {
                context.scale(-1, 1);
                context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
                context.scale(-1, 1);
            } else {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
            }
            
            // Convert to blob and process
            canvas.toBlob(blob => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    const photoData = {
                        id: Date.now(),
                        imageData: imageData,
                        timestamp: new Date().toISOString(),
                        analysis: null,
                        cameraMode: currentFacingMode
                    };
                    
                    // Save to memory storage
                    capturedPhotos.unshift(photoData); // Add to beginning
                    savePhotoHistory();
                    
                    showNotification('Photo captured! Analyzing...', 'success');
                    
                    // Analyze with Gemini
                    analyzeImage(photoData);
                };
                reader.readAsDataURL(blob);
            }, 'image/jpeg', 0.9);

            setTimeout(() => {
                captureBtn.classList.remove('capturing');
                isCapturing = false;
            }, 300);
        }

        // Analyze image with Gemini API
        async function analyzeImage(photoData) {
            showLoading(true);
            
            try {
                const base64Image = photoData.imageData.split(',')[1];
                
                const requestBody = {
                    contents: [{
                        parts: [
                            {
                                text: "Analyze this image and provide exactly 2 key insights about the objects, people, or scene you see. Be precise, informative, and engaging. Format your response as two separate points: '1. [First detailed insight] 2. [Second detailed insight]'. Focus on the most interesting or important elements in the image."
                            },
                            {
                                inline_data: {
                                    mime_type: "image/jpeg",
                                    data: base64Image
                                }
                            }
                        ]
                    }],
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 200,
                    }
                };

                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API request failed: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
                }

                const data = await response.json();
                
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    throw new Error('Invalid response format from API');
                }
                
                const analysisText = data.candidates[0].content.parts[0].text;
                
                // Update photo data with analysis
                const photoIndex = capturedPhotos.findIndex(p => p.id === photoData.id);
                if (photoIndex !== -1) {
                    capturedPhotos[photoIndex].analysis = analysisText;
                    savePhotoHistory();
                }
                
                showNotification('Analysis complete!', 'success');
                
                // Show analysis
                showAnalysis(photoData.id, photoData.imageData, analysisText);
                
            } catch (error) {
                console.error('Error analyzing image:', error);
                showNotification(`Analysis failed: ${error.message}`, 'error');
                
                // Update photo status to show failed analysis
                const photoIndex = capturedPhotos.findIndex(p => p.id === photoData.id);
                if (photoIndex !== -1) {
                    capturedPhotos[photoIndex].analysis = 'Analysis failed. Please try again.';
                    savePhotoHistory();
                }
            } finally {
                showLoading(false);
            }
        }

        // Show analysis page
        function showAnalysis(photoId, imageData, analysisText) {
            document.getElementById('analysis-image').src = imageData;
            
            const resultsContainer = document.getElementById('analysis-results');
            resultsContainer.innerHTML = `
                <div class="analysis-card">
                    <h3><i class="fas fa-brain"></i> AI Analysis Results</h3>
                    <div class="analysis-text">${analysisText.replace(/\n/g, '<br>')}</div>
                    <div class="audio-controls">
                        <button class="audio-btn" id="speak-btn" onclick="speakAnalysis('${analysisText.replace(/'/g, "\\'")}')">
                            <i class="fas fa-volume-up"></i>
                            Read Aloud
                        </button>
                        <button class="audio-btn stop" id="stop-btn" onclick="stopSpeech()" style="display: none;">
                            <i class="fas fa-stop"></i>
                            Stop
                        </button>
                    </div>
                </div>
                <div class="analysis-card">
                    <h3><i class="fas fa-info-circle"></i> Photo Details</h3>
                    <div class="analysis-text">
                        <strong>Captured:</strong> ${new Date(capturedPhotos.find(p => p.id === photoId)?.timestamp || Date.now()).toLocaleString()}<br>
                        <strong>Camera:</strong> ${capturedPhotos.find(p => p.id === photoId)?.cameraMode === 'user' ? 'Front Camera' : 'Back Camera'}<br>
                        <strong>Status:</strong> <span style="color: var(--success-color);">✓ Analyzed</span>
                    </div>
                </div>
            `;
            
            showPage('analysis-page');
        }

        // Enhanced text-to-speech functionality
        function speakAnalysis(text) {
            // Stop any ongoing speech
            if (currentSpeech) {
                speechSynthesis.cancel();
            }
            
            // Clean the text for better speech
            const cleanText = text.replace(/[^\w\s.,!?-]/g, ' ').replace(/\s+/g, ' ').trim();
            
            if (!cleanText) {
                showNotification('No text to read', 'warning');
                return;
            }

            currentSpeech = new SpeechSynthesisUtterance(cleanText);
            
            // Configure speech settings
            currentSpeech.rate = 0.9;
            currentSpeech.pitch = 1.0;
            currentSpeech.volume = 1.0;
            currentSpeech.lang = 'en-US';

            // Get available voices and prefer a natural one
            const voices = speechSynthesis.getVoices();
            const preferredVoice = voices.find(voice => 
                voice.lang.startsWith('en') && 
                (voice.name.includes('Google') || voice.name.includes('Microsoft') || voice.localService)
            );
            
            if (preferredVoice) {
                currentSpeech.voice = preferredVoice;
            }

            // Update UI during speech
            const speakBtn = document.getElementById('speak-btn');
            const stopBtn = document.getElementById('stop-btn');
            
            currentSpeech.onstart = function() {
                if (speakBtn) {
                    speakBtn.classList.add('speaking');
                    speakBtn.innerHTML = '<i class="fas fa-volume-up"></i> Speaking...';
                    speakBtn.disabled = true;
                }
                if (stopBtn) {
                    stopBtn.style.display = 'flex';
                }
                showNotification('Reading analysis aloud', 'success');
            };
            
            currentSpeech.onend = function() {
                resetSpeechUI();
            };
            
            currentSpeech.onerror = function(event) {
                console.error('Speech synthesis error:', event.error);
                showNotification(`Speech error: ${event.error}`, 'error');
                resetSpeechUI();
            };

            // Start speaking
            try {
                speechSynthesis.speak(currentSpeech);
            } catch (error) {
                console.error('Speech synthesis failed:', error);
                showNotification('Text-to-speech not supported', 'error');
                resetSpeechUI();
            }
        }

        function stopSpeech() {
            if (currentSpeech) {
                speechSynthesis.cancel();
                currentSpeech = null;
            }
            resetSpeechUI();
            showNotification('Speech stopped', 'warning');
        }

        function resetSpeechUI() {
            const speakBtn = document.getElementById('speak-btn');
            const stopBtn = document.getElementById('stop-btn');
            
            if (speakBtn) {
                speakBtn.classList.remove('speaking');
                speakBtn.innerHTML = '<i class="fas fa-volume-up"></i> Read Aloud';
                speakBtn.disabled = false;
            }
            if (stopBtn) {
                stopBtn.style.display = 'none';
            }
        }

        // Load photo history
        function loadPhotoHistory() {
            // In a real app, this would load from localStorage
            // For demo purposes, we'll use in-memory storage
            updateHistoryDisplay();
        }

        // Save photo history
        function savePhotoHistory() {
            // In a real app, this would save to localStorage
            // localStorage.setItem('cameraAppPhotos', JSON.stringify(capturedPhotos));
            updateHistoryDisplay();
        }

        // Update history display
        function updateHistoryDisplay() {
            const historyGrid = document.getElementById('history-grid');
            historyGrid.innerHTML = '';
            
            if (capturedPhotos.length === 0) {
                historyGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-camera"></i>
                        <h3>No Photos Yet</h3>
                        <p>Start capturing moments with your AI camera</p>
                    </div>
                `;
                return;
            }
            
            capturedPhotos.forEach(photo => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const statusClass = photo.analysis ? 'analyzed' : 'pending';
                const statusText = photo.analysis ? 'Analyzed' : 'Processing...';
                const statusIcon = photo.analysis ? '✓' : '⏳';
                
                historyItem.innerHTML = `
                    <img src="${photo.imageData}" alt="Captured photo">
                    <div class="overlay">
                        <div class="date">${new Date(photo.timestamp).toLocaleDateString()} ${new Date(photo.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                        <div class="status ${statusClass}">${statusIcon} ${statusText}</div>
                    </div>
                `;
                
                historyItem.addEventListener('click', () => {
                    if (photo.analysis) {
                        showAnalysis(photo.id, photo.imageData, photo.analysis);
                    } else {
                        showNotification('Analysis in progress...', 'warning');
                        analyzeImage(photo);
                    }
                });
                
                historyGrid.appendChild(historyItem);
            });
        }

        // Clear history
        function clearHistory() {
            if (capturedPhotos.length === 0) {
                showNotification('No photos to clear', 'warning');
                return;
            }

            if (confirm('Are you sure you want to delete all photos? This action cannot be undone.')) {
                capturedPhotos = [];
                savePhotoHistory();
                showNotification('All photos cleared', 'success');
            }
        }

        // Share analysis
        function shareAnalysis() {
            const analysisText = document.querySelector('#analysis-results .analysis-text').textContent;
            
            if (navigator.share && navigator.canShare) {
                navigator.share({
                    title: 'AI Camera Analysis',
                    text: analysisText,
                    url: window.location.href
                }).then(() => {
                    showNotification('Shared successfully', 'success');
                }).catch(() => {
                    fallbackShare(analysisText);
                });
            } else {
                fallbackShare(analysisText);
            }
        }

        function fallbackShare(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showNotification('Analysis copied to clipboard', 'success');
                }).catch(() => {
                    showNotification('Unable to copy text', 'error');
                });
            } else {
                showNotification('Sharing not supported', 'error');
            }
        }

        // Page navigation
        function showPage(pageId) {
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            // Stop speech when navigating away from analysis
            if (pageId !== 'analysis-page' && currentSpeech) {
                stopSpeech();
            }
        }

        // Utility functions
        function showLoading(show) {
            loading.style.display = show ? 'flex' : 'none';
        }

        function showNotification(message, type = 'success') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(n => n.remove());

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const icon = type === 'error' ? 'fa-exclamation-circle' : 
                        type === 'warning' ? 'fa-exclamation-triangle' : 
                        'fa-check-circle';
            
            notification.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 4000);
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Pause camera and stop speech when app is not visible
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.enabled = false);
                }
                if (currentSpeech) {
                    stopSpeech();
                }
            } else if (!document.hidden && currentStream) {
                // Resume camera when app becomes visible
                currentStream.getTracks().forEach(track => track.enabled = true);
            }
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                if (currentStream && video.srcObject) {
                    // Reinitialize camera for better orientation handling
                    initializeCamera();
                }
            }, 500);
        });

        // Initialize speech synthesis voices (important for mobile)
        window.addEventListener('load', function() {
            // Load voices
            if (speechSynthesis.getVoices().length === 0) {
                speechSynthesis.addEventListener('voiceschanged', function() {
                    console.log('Speech synthesis voices loaded:', speechSynthesis.getVoices().length);
                });
            }
        });

        // Preload speech synthesis
        setTimeout(() => {
            if ('speechSynthesis' in window) {
                const testUtterance = new SpeechSynthesisUtterance('');
                testUtterance.volume = 0;
                speechSynthesis.speak(testUtterance);
            }
        }, 1000);
    </script>
