<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Camera Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Camera View */
        .camera-container {
            position: relative;
            flex: 1;
            background: #000;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        /* Top Navigation */
        .top-nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: #fff;
            padding: 12px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        /* Bottom Controls */
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 30px;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .capture-btn {
            width: 80px;
            height: 80px;
            border: 4px solid #fff;
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .capture-btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .capture-btn:hover:before {
            background: #ff4757;
        }

        .side-btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .side-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        /* Pages */
        .page {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #000;
            color: #fff;
            overflow-y: auto;
        }

        .page.active {
            display: flex;
            flex-direction: column;
        }

        /* History Page */
        .history-header {
            padding: 20px;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            flex: 1;
        }

        .history-item {
            aspect-ratio: 1;
            background: #333;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }

        .history-item:hover {
            transform: scale(1.05);
        }

        .history-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .history-item .date {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
        }

        /* Analysis Page */
        .analysis-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .analysis-image {
            width: 100%;
            max-height: 50vh;
            object-fit: contain;
            background: #111;
        }

        .analysis-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .analysis-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .analysis-info h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .analysis-info p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .audio-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .audio-btn {
            background: #4ecdc4;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .audio-btn:hover {
            background: #45b7aa;
            transform: translateY(-2px);
        }

        .audio-btn:disabled {
            background: #666;
            color: #aaa;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .top-nav {
                padding: 15px;
            }
            
            .bottom-controls {
                padding: 20px;
            }
            
            .capture-btn {
                width: 70px;
                height: 70px;
            }
            
            .capture-btn:before {
                width: 50px;
                height: 50px;
            }
            
            .history-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 8px;
                padding: 15px;
            }
        }

        .error-message {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #ff4757;
            color: #ff4757;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success-message {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid #4ecdc4;
            color: #4ecdc4;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Camera Page -->
        <div class="page active" id="camera-page">
            <div class="camera-container">
                <video id="video" autoplay playsinline muted></video>
                <canvas id="canvas"></canvas>
                
                <div class="top-nav">
                    <button class="nav-btn" id="flash-btn">‚ö°</button>
                    <h2>AI Camera</h2>
                    <button class="nav-btn" id="history-btn">üìÅ</button>
                </div>
                
                <div class="bottom-controls">
                    <button class="side-btn" id="gallery-btn">üñºÔ∏è</button>
                    <button class="capture-btn" id="capture-btn"></button>
                    <button class="side-btn" id="flip-btn">üîÑ</button>
                </div>
            </div>
        </div>

        <!-- History Page -->
        <div class="page" id="history-page">
            <div class="history-header">
                <button class="nav-btn" id="back-to-camera">‚Üê Back</button>
                <h2>Photo History</h2>
                <button class="nav-btn" id="clear-history">üóëÔ∏è</button>
            </div>
            <div class="history-grid" id="history-grid">
                <!-- History items will be populated here -->
            </div>
        </div>

        <!-- Analysis Page -->
        <div class="page" id="analysis-page">
            <div class="history-header">
                <button class="nav-btn" id="back-to-history">‚Üê Back</button>
                <h2>AI Analysis</h2>
                <button class="nav-btn" id="share-btn">üì§</button>
            </div>
            <div class="analysis-container">
                <img id="analysis-image" class="analysis-image" alt="Analyzed image">
                <div class="analysis-content">
                    <div id="analysis-results">
                        <!-- Analysis results will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Analyzing image...</p>
    </div>

    <script>
        // Configuration
        const GEMINI_API_KEY = 'AIzaSyA36qY9SbEzYsZsCRMiCSKIcnr5PRkkpgM';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent';

        // Global variables
        let currentStream = null;
        let currentFacingMode = 'environment'; // 'user' for front, 'environment' for back
        let capturedPhotos = [];

        // DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const flipBtn = document.getElementById('flip-btn');
        const historyBtn = document.getElementById('history-btn');
        const galleryBtn = document.getElementById('gallery-btn');
        const pages = document.querySelectorAll('.page');
        const loading = document.getElementById('loading');

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeCamera();
            loadPhotoHistory();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            captureBtn.addEventListener('click', capturePhoto);
            flipBtn.addEventListener('click', flipCamera);
            historyBtn.addEventListener('click', () => showPage('history-page'));
            galleryBtn.addEventListener('click', () => showPage('history-page'));
            
            document.getElementById('back-to-camera').addEventListener('click', () => showPage('camera-page'));
            document.getElementById('back-to-history').addEventListener('click', () => showPage('history-page'));
            document.getElementById('clear-history').addEventListener('click', clearHistory);
            document.getElementById('share-btn').addEventListener('click', shareAnalysis);
        }

        // Initialize camera
        async function initializeCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                });
            } catch (error) {
                console.error('Error accessing camera:', error);
                showError('Camera access denied or not available');
            }
        }

        // Flip camera
        async function flipCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            await initializeCamera();
        }

        // Capture photo
        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw video frame to canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to blob and process
            canvas.toBlob(blob => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    const photoData = {
                        id: Date.now(),
                        imageData: imageData,
                        timestamp: new Date().toISOString(),
                        analysis: null
                    };
                    
                    // Save to memory storage
                    capturedPhotos.push(photoData);
                    savePhotoHistory();
                    
                    // Analyze with Gemini
                    analyzeImage(photoData);
                };
                reader.readAsDataURL(blob);
            }, 'image/jpeg', 0.9);
        }

        // Analyze image with Gemini API
        async function analyzeImage(photoData) {
            showLoading(true);
            
            try {
                const base64Image = photoData.imageData.split(',')[1];
                
                const requestBody = {
                    contents: [{
                        parts: [
                            {
                                text: "Analyze this image and provide exactly 2 key insights about the objects, people, or scene. Be precise and informative. Format your response as: '1. [First insight] 2. [Second insight]'"
                            },
                            {
                                inline_data: {
                                    mime_type: "image/jpeg",
                                    data: base64Image
                                }
                            }
                        ]
                    }]
                };

                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }

                const data = await response.json();
                const analysisText = data.candidates[0].content.parts[0].text;
                
                // Update photo data with analysis
                const photoIndex = capturedPhotos.findIndex(p => p.id === photoData.id);
                if (photoIndex !== -1) {
                    capturedPhotos[photoIndex].analysis = analysisText;
                    savePhotoHistory();
                }
                
                // Show analysis
                showAnalysis(photoData.id, photoData.imageData, analysisText);
                
            } catch (error) {
                console.error('Error analyzing image:', error);
                showError('Failed to analyze image. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Show analysis page
        function showAnalysis(photoId, imageData, analysisText) {
            document.getElementById('analysis-image').src = imageData;
            
            const resultsContainer = document.getElementById('analysis-results');
            resultsContainer.innerHTML = `
                <div class="analysis-info">
                    <h3>üîç AI Analysis Results</h3>
                    <p>${analysisText}</p>
                    <div class="audio-controls">
                        <button class="audio-btn" onclick="speakText('${analysisText.replace(/'/g, "\\'")}')">üîä Read Aloud</button>
                        <button class="audio-btn" onclick="stopSpeech()">‚èπÔ∏è Stop</button>
                    </div>
                </div>
            `;
            
            showPage('analysis-page');
        }

        // Text-to-speech functionality
        let currentSpeech = null;

        function speakText(text) {
            // Stop any ongoing speech
            if (currentSpeech) {
                speechSynthesis.cancel();
            }
            
            currentSpeech = new SpeechSynthesisUtterance(text);
            currentSpeech.rate = 0.8;
            currentSpeech.pitch = 1;
            currentSpeech.volume = 1;
            
            speechSynthesis.speak(currentSpeech);
        }

        function stopSpeech() {
            if (currentSpeech) {
                speechSynthesis.cancel();
                currentSpeech = null;
            }
        }

        // Load photo history
        function loadPhotoHistory() {
            // In a real app, this would load from localStorage
            // For demo purposes, we'll use in-memory storage
            updateHistoryDisplay();
        }

        // Save photo history
        function savePhotoHistory() {
            // In a real app, this would save to localStorage
            // localStorage.setItem('cameraAppPhotos', JSON.stringify(capturedPhotos));
            updateHistoryDisplay();
        }

        // Update history display
        function updateHistoryDisplay() {
            const historyGrid = document.getElementById('history-grid');
            historyGrid.innerHTML = '';
            
            if (capturedPhotos.length === 0) {
                historyGrid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">No photos taken yet</p>';
                return;
            }
            
            capturedPhotos.reverse().forEach(photo => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <img src="${photo.imageData}" alt="Captured photo">
                    <div class="date">${new Date(photo.timestamp).toLocaleDateString()}</div>
                `;
                
                historyItem.addEventListener('click', () => {
                    if (photo.analysis) {
                        showAnalysis(photo.id, photo.imageData, photo.analysis);
                    } else {
                        analyzeImage(photo);
                    }
                });
                
                historyGrid.appendChild(historyItem);
            });
            
            capturedPhotos.reverse(); // Restore original order
        }

        // Clear history
        function clearHistory() {
            if (confirm('Are you sure you want to clear all photos?')) {
                capturedPhotos = [];
                savePhotoHistory();
                showSuccess('Photo history cleared');
            }
        }

        // Share analysis
        function shareAnalysis() {
            const analysisText = document.querySelector('#analysis-results .analysis-info p').textContent;
            
            if (navigator.share) {
                navigator.share({
                    title: 'AI Camera Analysis',
                    text: analysisText
                });
            } else {
                // Fallback - copy to clipboard
                navigator.clipboard.writeText(analysisText).then(() => {
                    showSuccess('Analysis copied to clipboard');
                });
            }
        }

        // Page navigation
        function showPage(pageId) {
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // Utility functions
        function showLoading(show) {
            loading.style.display = show ? 'flex' : 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                document.body.removeChild(errorDiv);
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                document.body.removeChild(successDiv);
            }, 3000);
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && currentStream) {
                // Pause camera when app is not visible
                currentStream.getTracks().forEach(track => track.enabled = false);
            } else if (!document.hidden && currentStream) {
                // Resume camera when app becomes visible
                currentStream.getTracks().forEach(track => track.enabled = true);
            }
        });
    </script>
</body>
</html>
